<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Gráficos de Perdas por Loja</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 2rem;
            color: #222;
        }

            color: #0066cc;
        }

        }

        canvas {
            width: 100%;
            max-width: 900px;
        }
    </style>
</head>

<body>

    <h1>Gráfico Comparativo de Perdas (2024 vs 2025)</h1>

    <!-- Gráfico geral -->
    <div class="grafico-container">
        <h2>Geral: Todas as Lojas</h2>
        <canvas id="graficoGeral"></canvas>
    </div>

    <!-- Aqui entrarão os gráficos individuais -->
    <div id="graficos-lojas"></div>

    <script src="script.js"></script>

</body>
</html>
